<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>
        <FORm>
            <H2>Inputs</H2>
            <label for="Text1"> 
                Input tipo texto </label>
                <Input type="text" placeholder="ingrese algun texto" id="Text1" name="texto"/>  
            
            <label > 
                Input (Desastivado)
                <Input type="text" placeholder="ingrese algun texto" disabled/>  
            </label>
            <label > 
                Input (Solo lectura)
                <Input type="text" placeholder="Solo lectura" readonly value="Solo lectura"/>  
            </label>
            <label>
                Input tipo number
                <input type="number" placeholder="Edad Ej. 18" name="edad" />
            </label>
            <label>
                Input tipo email
                <input type="email" placeholder="Correo Ej. al_bcs96@hotmail.com" />
            </label>
            <label >
                Input tipo range (Edad)
                <input type="range"/>
            </label>
            <label >
                Input tipo telf
                <input type="tel" placeholder="(51 954117794)"/>
            </label>
            <label >
                Input tipo url
                <input type="url" placeholder="Sitio Web"/>
            </label>
            <label >
                Input tipo password
                <input type="password" placeholder="password"/>
            </label>
            <label >
                Input tipo color
                <input type="color" />
            </label>
            <label >
                Input tipo search
                <input type="search" />
            </label>
            <label >
                Input tipo file (Seleecionar cualquier archivo)
                <input type="file" />
            </label>
            <label >
                Input tipo file (Seleecionar solo imagenes)
                <input type="file" accept="image/*"/>
            </label>
            <label >
                Input tipo file (Seleecionar solo jpg y jpeg)
                <input type="file" accept=".jpg, .jpeg"/>
            </label>
            <label >
                Input tipo file (Seleecionar multiples archivos)
                <input type="file" accept=".jpg, .jpeg" multiple/>
            </label>
            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </FORm>

        <form>
            <h2>Input tipo fecha</h2>
            <label>
                Input tipo datetime-local (Fecha y Hora)
                <input type="datetime-local" name="fecha">
            </label>
            <label>
                Input tipo date (dìa)
                <input type="date" name="dia">
            </label>
            <label>
                Input tipo date (semana)
                <input type="week" name="semana">
            </label>
            <label>
                Input tipo date (mes)
                <input type="month" name="mes">
            </label>
            <input type="submit" value="Guardar">
        </form>
        <form >
            <h2>Textareas</h2>
            <label>
                <textarea placeholder="Escribe una descripcions sobre ti..." rows="3" cols="4" name="biografia"></textarea>
            </label>
            <label>
                <textarea placeholder="Escribe una descripcions sobre ti..." rows="6" disabled name="biogradia2"></textarea>
            </label>
            <input type="submit" value="Guardar">
        </form>
        <form>
            <h2>Selects</h2>
            <label>
                Comida Favorita
                <select name="comidas">
                    <option value="" disabled>Selecciona tu comida ...</option>
                    <option value="Fr">Francesa</option>
                    <option value="It">Italiana</option>
                    <option value="Pe">Peruana</option>
                    <option value="Th">Japonesa</option>
                </select>
        </label>
        <input type="submit" value="Guardar">
        </form>
        <form >
            <h2>Checkboxes</h2>
            <h3>Lenguaje de preferencia</h3>

            <label>
                <input type="checkbox" name="english" value="En"/>
                Ingles           
            </label>
            <label>
                <input type="checkbox" name="spanish" value="Es"/>
                Español           
            </label>
            <label>
                <input type="checkbox" name="dothraki" value="Do" disabled/>
                Dothraki      
            </label>
            <input type="submit" value="Guardar">

        </form>
        <form>
            <h2>Radio buttons</h2>
            <label >
                <input type="radio" name="Lenguaje" value="Du">
                Ingles
            </label>
            <label >
                <input type="radio" name="Lenguaje" value="Es" checked>
                Español
            </label>
            <label >
                <input type="radio" name="Lenguaje" value="Ne">
                Neerlandes
            </label>
            <label >
                <input type="radio" name="Lenguaje" value="Ch">
                Chino
            </label>
            <label >
                <input type="radio" name="Lenguaje" value="Qu">
                Quechua
            </label>
            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Validaciones</h2>
            <label>
                nombre
                <input type="text" name="nombre" minlength="3" maxlength="15" required />
            </label>
            <label>
                email
                <input type="text" name="email"  required />
            </label>
            <label>
                Edad
                <input type="number" name="edad" required min="1" max="99" />
            </label>
            <label>
                Telefono
                <input type="tel" name="email"  required pattern="\+[]{2 } [0-9]{9}"/>
                <p>+51 954117794</p>
            </label>
            <label>
                comidas
                <select required name="comidas">
                    <option value="" disabled>Selecciona tu comida favorita </option>
                    <option value="Fr">Francesa</option>
                    <option value="It">Italiana</option>
                    <option value="Pe">Peruana</option>
                    <option value="Ch">china  </option>
                </select>                            
            </label>
            <input type="submit" value="Guardar">
        </form>
    </main>
</body>
</html>
