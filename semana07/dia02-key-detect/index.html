<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectando las teclas presionadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div class="keycode">KEYCODE</div>
        <div class="letra">LETRA</div>
    </div>

    <script>
        document.addEventListener('keydown', function(event){
            console.log(event.key) //letra
            console.log(event.keyCode) // codigo ascii

            keyCode.textContent = event.keyCode
            character.textContent = event.key

        })

    </script>
</body>
</html>
