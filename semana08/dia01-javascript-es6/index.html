<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width
  initial-scale=1.0">
  <title>Listado de paises con Javascript y el API fetch</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="app__header wrapper">
    <h1>Listado de paises con Javascript y el API fetch</h1>
  </header>

  <section class="app__filters wrapper">
    <input class="app__search" placeholder="Buscar por nombre de país o su capital..." />

    <select class="app__filter">
      <option value="">Filtrar por región</option>
      <option value="africa">Africa</option>
      <option value="americas">Americas</option>
      <option value="asia">Asia</option>
      <option value="europa">Europa</option>
      <option value="oceania">Oceania</option>
    </select>
  </section>

  <main class="app__list wrapper"></main>

  <footer class="app__footer wrapper">
    Hecho por Victor Villazón - Julio 2023
  </footer>

  <script src="./modules/main.js" type="module"></script>
</body>
</html>
